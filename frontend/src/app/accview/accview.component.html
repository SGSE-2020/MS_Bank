<head>
  <script src="/src/app/accview/accview.js"></script>
</head>

<div class="main_container">
  <div class="header">
    <label>Konto</label>
  </div>
  <div class="center" style="width: 50%; margin-bottom: 1em;">
    <label for="" style="padding-bottom: 1em;">Bitte wählen sie ihr Konto:
      <select name="Konto" id="account_select" onchange="showAccountDetails()">
        <option value="" disabled selected>Bitte auswählen</option>
      </select>
    </label>   <br />
    <label id="account_amount"></label>
  </div>

  <div id="account_panel" style="width: 100%;">
    <!-- Account Template  -->
    <div id="account_template" class="account_template" style="margin-bottom: 0em;" hidden>
      <div id="account_date" style="width: 20%;"><label></label></div>
      <div id="account_description" style="width: 60%;">
        <label></label><br />
        <label style="color: gray; font-size: 14pt;"></label>
      </div>                                                <!--class nicht vergessen-->
      <div id="account_transfer_amount" style="width: 20%;"><label></label></div>
    </div>

    <div class="header">
      <label>Neues Konto anlegen</label>
    </div>
    <label>Kontobeschreibung: <input id="new_account_description2" type="text"></label><br />
    <button onclick="updateAccount()">Konto erstellen</button>
  </div>
</div>
