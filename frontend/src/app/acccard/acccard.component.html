  </div>

  <div id="account_panel" style="height: 90%;">
    <!--Template----------------------------------------------------------->
      <div id="account_view_template" hidden>
        <label id="account_description"></label>
        <hr>
        <div style="display: flex;">
          <div class="center leftside">
            <label id="account_nr"></label><br />
          </div>
          <div class="rightside center">
            <label id="account_amount" class=""></label>

    <label>Kontobeschreibung: <input id="new_account_description" type="text"></label><br />

</div>
